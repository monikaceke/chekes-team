<div class="form-popup">
	<div class="form-popup__wrapper">
		<div class="form-popup__container">
			<div class="form-popup__item-box">
				<div class="form-popup__wrapper-input">
					I am interested in buying a dog [text* dog-name autocomplete:off]
				</div>
			</div>
			<div class="form-contact__item-box">
				<div class="form-contact__wrapper-input">
					[text* your-name autocomplete:off]
					<label>First Name <span>*</span></label>
				</div>
				<div class="form-contact__wrapper-input">
					[text* your-lastname autocomplete:off]
					<label>Last Name <span>*</span></label>
				</div>
			</div>
			<div class="form-contact__item-box">
				<div class="form-contact__wrapper-input">
					[tel* your-phone autocomplete:off]
					<label>Phone <span>*</span></label>
				</div>
				<div class="form-contact__wrapper-input">
					[email* your-email autocomplete:off]
					<label>Email <span>*</span></label>
				</div>
			</div>
			<div class="form-contact__textarea">
				[textarea message autocomplete:off]
				<label>Note</label>
			</div>
			<div class="form-contact__wrapper-submit">
				<span class="submit-button">
					[submit class:btn "Submit"]
				</span>
			</div>
		</div>
	</div>
</div>
