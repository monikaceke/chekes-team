<div class="form-contact">
	<div class="form-contact__wrapper">
		<div class="form-contact__container">
			<div class="form-contact__item-box">
				<div class="form-contact__wrapper-input">
					[text* your-name autocomplete:off]
					<label>First Name <span>*</span></label>
				</div>
				<div class="form-contact__wrapper-input">
					[text* your-last-name autocomplete:off]
					<label>Last Name <span>*</span></label>
				</div>
			</div>
			<div class="form-contact__item-box">
				<div class="form-contact__wrapper-input">
					[tel* your-phone autocomplete:off]
					<label>Phone <span>*</span></label>
				</div>
				<div class="form-contact__wrapper-input">
					[email* your-email autocomplete:off]
					<label>Email <span>*</span></label>
				</div>
			</div>
			<div class="form-contact__textarea">
				[textarea* message autocomplete:off]
				<label>Message <span>*</span></label>
			</div>
			<div class="form-contact__wrapper-submit">
				<span class="submit-button">
					[submit class:btn "Submit"]
				</span>
			</div>
		</div>
	</div>
</div>
